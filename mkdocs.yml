site_name: HUST开源计划
site_url: https://github.com/YuhangChen1/HUST_OPEN_SOURCE
site_author: Francis_Chen
site_description: >-
  HUST开源计划

repo_name: HUST_OPEN_SOURCE
repo_url: https://github.com/YuhangChen1/HUST_OPEN_SOURCE

copyright: Copyright &copy; 2025-present <a href="https://github.com/YuhangChen1/" target="_blank" rel="noopener noreferrer">YuhangChen1/a>

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  # favicon: images/favicon.ico
  # apple-touch-icon-precomposed: images/mobile_icon.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YuhangChen1/HUST_OPEN_SOURCE
